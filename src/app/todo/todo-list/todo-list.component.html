<table mat-table [dataSource]="todos$">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let row">{{row.id}}</td>
  </ng-container>

  <!-- title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>title</th>
    <td mat-cell *matCellDef="let row">{{row.title}}</td>
  </ng-container>



  <!-- completed Column -->
  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef>completed</th>
    <td mat-cell *matCellDef="let row">{{row.completed ? '&#x2713;' : '&#x2717;'}}</td>
  </ng-container>

  <!-- dueDate Column -->
  <ng-container matColumnDef="dueDate">
    <th mat-header-cell *matHeaderCellDef>dueDate</th>
    <td mat-cell *matCellDef="let row">{{row.dueDate | date:"dd/MM/yyyy HH:mm:ss"}}</td>
  </ng-container>

  <!-- action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>action</th>
    <td mat-cell *matCellDef="let row">
        <button mat-flat-button color="warn" (click)="delete(row)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
