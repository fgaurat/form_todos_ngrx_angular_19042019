<mat-card>

  <form [formGroup]="todoForm" (ngSubmit) = "submit()">

    <mat-card-header>
      <mat-card-title>Todo Form</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <mat-form-field class="example-form-field">
        <input matInput type="text" placeholder="Todo title" formControlName="title">
      </mat-form-field>

      <br>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="dueDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>

      <mat-checkbox formControlName="completed">Completed</mat-checkbox>

    </mat-card-content>

    <mat-card-actions>
      <button mat-button type="submit">Add</button>
    </mat-card-actions>

  </form>

</mat-card>
